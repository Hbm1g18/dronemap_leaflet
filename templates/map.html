    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        function fadeOutBeginDiv() {
            var beginDiv = document.getElementById('begindiv');
            // Triggering reflow to restart the transition
            beginDiv.offsetWidth; 
            beginDiv.style.opacity = '0';
            // Set display to none after transition ends
            setTimeout(function() {
                beginDiv.classList.add('hidden');
                beginDiv.parentNode.removeChild(beginDiv);
            }, 1800); // 2000 milliseconds = 2 seconds
        }
        // Call the function after the page is loaded
        window.onload = fadeOutBeginDiv;
    </script>
    <script>
        function showModal() {
            document.getElementById('loadModal').style.display = 'flex';
        }
